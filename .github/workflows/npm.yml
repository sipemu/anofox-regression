name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip actual publish)'
        required: false
        default: true
        type: boolean

env:
  CARGO_TERM_COLOR: always

jobs:
  build-wasm:
    name: Build WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM package
        run: wasm-pack build crates/anofox-regression-js --target web --out-dir ../../js --out-name anofox_regression_js

      - name: Restore custom package.json and README
        run: git checkout js/package.json js/README.md

      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-package
          path: js/
          retention-days: 1

  test-wasm:
    name: Test WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Run WASM tests
        run: wasm-pack test --headless --chrome crates/anofox-regression-js

  test-js:
    name: Test JavaScript
    needs: build-wasm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-package
          path: js/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: js
        run: npm ci

      - name: Run JavaScript tests
        working-directory: js
        run: npm test

  publish-npm:
    name: Publish to npm
    needs: [build-wasm, test-wasm, test-js]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Download WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-package
          path: js/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm for OIDC support
        run: |
          echo "Current npm version: $(npm --version)"
          npm install -g npm@latest
          echo "New npm version: $(npm --version)"

      - name: Verify package contents
        run: |
          echo "Package contents:"
          ls -la js/
          echo ""
          echo "package.json:"
          cat js/package.json

      - name: Publish (dry run)
        if: github.event_name == 'workflow_dispatch' && inputs.dry_run
        working-directory: js
        run: npm publish --access public --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish
        if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && !inputs.dry_run)
        working-directory: js
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
