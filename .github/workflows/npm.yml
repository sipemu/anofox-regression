name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip actual publish)'
        required: false
        default: true
        type: boolean

env:
  CARGO_TERM_COLOR: always

jobs:
  build-wasm:
    name: Build WebAssembly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Build WASM package
        run: wasm-pack build crates/anofox-regression-js --target web --release

      - name: Copy package files
        run: |
          cp js/package.json crates/anofox-regression-js/pkg/
          cp js/README.md crates/anofox-regression-js/pkg/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wasm-package
          path: crates/anofox-regression-js/pkg/
          retention-days: 1

  test-wasm:
    name: Test WebAssembly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Run WASM tests
        run: wasm-pack test --headless --chrome crates/anofox-regression-js

  publish-npm:
    name: Publish to npm
    needs: [build-wasm, test-wasm]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: wasm-package
          path: pkg

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: List package contents
        run: ls -la pkg/

      - name: Publish (dry run)
        if: github.event_name == 'workflow_dispatch' && inputs.dry_run
        run: npm publish pkg/ --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish
        if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && !inputs.dry_run)
        run: npm publish pkg/ --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
